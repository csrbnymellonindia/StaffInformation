<div class="add-staff-form">

    <h2>Add Staff Financial Detail</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="staffId" class="form-field" placeholder="" formControlName="staffId" hidden>
      </div>
      <div class="form-group">
        <label for="bankName">Bank Name</label>
        <input
          type="text"
          id="bankName"
          class="form-field"
          placeholder="Bank Name"
          formControlName="bankName"
          required
        />
      </div>
    
      <div class="form-group">
        <label for="bankIFSCCode">Bank IFSC Code</label>
        <input
          type="text"
          id="bankIFSCCode"
          class="form-field"
          placeholder="Bank IFSC Code"
          formControlName="bankIFSCCode"
          required
        />
      </div>
    
      <div class="form-group">
        <label for="bankAccountNumber">Bank Account Number</label>
        <input
          type="text"
          id="bankAccountNumber"
          class="form-field"
          placeholder="Bank Account Number"
          formControlName="bankAccountNumber"
          required
        />
      </div>
      
    
      <div class="form-buttons">
        <a mat-button class="cancel-button" routerLink="/home">Cancel</a>
        <button mat-button class="add-button" type="submit">Add</button>
      </div>
    </form>
    
  </div>
