<div class="add-staff-form">
    <h2>Add Staff</h2>
    <form>
      <div class="form-group">
        <label for="staffName">Staff Name</label>
        <input type="text" id="staffName" class="form-field" placeholder="Staff Name" required>
      </div>
  
      <div class="form-group">
        <label for="primaryContact">Primary Contact Number</label>
        <input type="tel" id="primaryContact" class="form-field" placeholder="Primary Contact Number" required>
      </div>
  
      <div class="form-group">
        <label for="secondaryContact">Secondary Contact Number</label>
        <input type="tel" id="secondaryContact" class="form-field" placeholder="Secondary Contact Number" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-field" placeholder="Email" required>
      </div>
  
      <div class="form-group">
        <label for="whatsapp">Whatsapp Number</label>
        <input type="tel" id="whatsapp" class="form-field" placeholder="Whatsapp Number" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-field" placeholder="Address" required>
      </div>
  
      <div class="form-buttons">
        <button type="submit" class="add-button">Add</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
