<div class="add-staff-form">
    <h2>Add Staff</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="staffId" class="form-field" placeholder="" formControlName="staffId" hidden>
      </div>
      <div class="form-group">
        <label for="staffName">Staff Name</label>
        <input type="text" id="staffName" class="form-field" placeholder="Staff Name" formControlName="staffName" required>
      </div>
    
      <div class="form-group">
        <label for="primaryContact">Primary Contact Number</label>
        <input type="tel" id="primaryContact" class="form-field" placeholder="Primary Contact Number" formControlName="primaryContactNumber" required>
      </div>
    
      <div class="form-group">
        <label for="secondaryContact">Secondary Contact Number</label>
        <input type="tel" id="secondaryContact" class="form-field" placeholder="Secondary Contact Number" formControlName="secondaryContactNumber" required>
      </div>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-field" placeholder="Email" formControlName="emailId" required>
        <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
          <div *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="myForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="whatsapp">Whatsapp Number</label>
        <input type="tel" id="whatsapp" class="form-field" placeholder="Whatsapp Number" formControlName="whatsappNumber" required>
      </div>
    
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-field" placeholder="Address" formControlName="address" required>
      </div>
    
      <div class="form-buttons">
        <a mat-button class="cancel-button" routerLink="/home">Cancel</a>
        <button mat-button class="add-button" type="submit">Save</button>
      </div>
    </form>
    
  </div>
