<div class="add-staff-form">
  <h2>Edit Staff</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-tab-group>
      <mat-tab label="General Information">
        <div class="form-group">
          <input
            type="text"
            id="staffId"
            class="form-field"
            placeholder=""
            formControlName="staffId"
            hidden
          />
        </div>
        <div class="form-group">
          <label for="staffName">Staff Name</label>
          <input
            type="text"
            id="staffName"
            class="form-field"
            placeholder="Staff Name"
            formControlName="staffName"
            required
          />
        </div>

        <div class="form-group">
          <label for="primaryContact">Primary Contact Number</label>
          <input
            type="tel"
            id="primaryContact"
            class="form-field"
            placeholder="Primary Contact Number"
            formControlName="primaryContactNumber"
            required
          />
        </div>

        <div class="form-group">
          <label for="secondaryContact">Secondary Contact Number</label>
          <input
            type="tel"
            id="secondaryContact"
            class="form-field"
            placeholder="Secondary Contact Number"
            formControlName="secondaryContactNumber"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-field"
            placeholder="Email"
            formControlName="emailId"
            required
          />
          
        </div>

        <div class="form-group">
          <label for="whatsapp">Whatsapp Number</label>
          <input
            type="tel"
            id="whatsapp"
            class="form-field"
            placeholder="Whatsapp Number"
            formControlName="whatsappNumber"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            class="form-field"
            placeholder="Address"
            formControlName="address"
            required
          />
        </div>
      </mat-tab>
      <mat-tab label="Medical Information"> 
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              class="form-field"
              placeholder="Address"
              formControlName="address"
              required
            />
          </div>
        
          <!-- Medical Information Fields -->
          <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <input
              type="text"
              id="bloodGroup"
              class="form-field"
              placeholder="Blood Group"
              formControlName="bloodGroup"
            />
          </div>
        
          <div class="form-group">
            <label for="height">Height</label>
            <input
              type="text"
              id="height"
              class="form-field"
              placeholder="Height"
              formControlName="height"
            />
          </div>
        
          <div class="form-group">
            <label for="weight">Weight</label>
            <input
              type="text"
              id="weight"
              class="form-field"
              placeholder="Weight"
              formControlName="weight"
            />
          </div>
        
          <div class="form-group">
            <label for="differentlyAbled">Differently Abled</label>
            <input
              type="text"
              id="differentlyAbled"
              class="form-field"
              placeholder="Differently Abled"
              formControlName="differentlyAbled"
            />
          </div>
        
          <div class="form-group">
            <label for="disability">Disability</label>
            <input
              type="text"
              id="disability"
              class="form-field"
              placeholder="Disability"
              formControlName="disability"
            />
          </div>
          <!-- End of Medical Information Fields -->
        
          <!-- Your submit button or other form controls go here -->
        
      </mat-tab>
      <mat-tab label="Financial Information"> 
        <div class="form-group">
          <label for="bankName">Bank Name</label>
          <input
            type="text"
            id="bankName"
            class="form-field"
            placeholder="Bank Name"
            formControlName="bankName"
          />
        </div>
      
        <div class="form-group">
          <label for="bankIFSCCode">Bank IFSC Code</label>
          <input
            type="text"
            id="bankIFSCCode"
            class="form-field"
            placeholder="Bank IFSC Code"
            formControlName="bankIFSCCode"
          />
        </div>
      
        <div class="form-group">
          <label for="bankAccountNumber">Bank Account Number</label>
          <input
            type="text"
            id="bankAccountNumber"
            class="form-field"
            placeholder="Bank Account Number"
            formControlName="bankAccountNumber"
          />
        </div>
      </mat-tab>
    </mat-tab-group>

    <div class="form-buttons">
      <a mat-button class="cancel-button" routerLink="/home">Cancel</a>
      <button mat-button class="add-button" type="submit">Save</button>
    </div>
  </form>
</div>
