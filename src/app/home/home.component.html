<div class="home-section">
  <div class="section1">
    <div class="background-image">
      <img
        src="../../assets/images/backdrop.png"
        alt="School Background Image"
      />
    </div>
    <div class="display-card">
      <div class="card-item">
        <span class="label">Teachers</span>
        <span class="number">50</span>
      </div>
      <div class="card-item">
        <span class="label">Students</span>
        <span class="number">200</span>
      </div>
      <div class="card-item">
        <span class="label">Tasks</span>
        <span class="number">10</span>
      </div>
    </div>
  </div>
  <div class="section2">
    <div class="search-bar">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search for a teacher" />
      </mat-form-field>
      <input type="file" (change)="onFileChange($event)" accept=".csv"/>
      <button mat-raised-button (click)="uploadCSV()">
        Upload CSV
      </button>
      <button mat-raised-button color="primary" routerLink="/add-staff">
        Add Staff
      </button>
    </div>
  </div>
  <div>
    <ag-grid-angular
      width="100"
      style="height: 350px"
      class="ag-theme-material"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [suppressHorizontalScroll]="false"
      [groupSelectsChildren]="true"
      [isRowSelectable]="isRowSelectable"
      [rowSelection]="'single'"
      (cellClicked)="onSelectionChanged($event)"
      [rowGroupPanelShow]="'always'"
    >
    </ag-grid-angular>
  </div>
</div>
